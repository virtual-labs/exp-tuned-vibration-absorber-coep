<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Tuned Vibration Absorber</title>
		<link type="text/css" href="css/jquery-ui-1.8.13.custom.css" rel="stylesheet"/>
		<link type="text/css" href="css/common.css" rel="stylesheet"/>
		<link type="text/css" href="css/TVA.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
		<script type="text/javascript" src="js/raphael-min.js"></script>
		<script type="text/javascript" src="js/Calculations.js"></script>
		<script type="text/javascript" src="js/TunedVibrationRaphael.js"></script>
		<script type="text/javascript">
			$(function() {
				//Tabs
				$('#tabs').tabs();
				//hover states on the static widgets
				$('#dialog_link, ul#icons li').hover(function() {
					$(this).addClass('ui-state-hover');
				}, function() {
					$(this).removeClass('ui-state-hover');
				});
				diagram();
				
			});

		</script>
	</head>
	<body >
		<div id="tabs">
			<ul>
				<div class = "imag">
					<img src="images/coep_logo_sim.png">
				</div>
				<h3 align="left" class="headStyle" style="margin-top:47px;">Tuned Vibration Absorber</h3>
			</ul>
			<div id="diagram"></div>
			<div id="uservalues">
				<fieldset id = "fs1">
					<legend align= "center">
						Control Panel
					</legend>
					<p style=" margin-top: 10px;">
						<label for = "omega"> <font size="3">&omega;</font> </label>
						<input type="text" size="16" id="omega" value="30.00" disabled="true" style="color: black;">
						Rad/s
					</p>
					<p style=" margin-left: 229px; margin-top: -51px;">
						<label for = "k"> <font size="3">Fo</font> </label>
						<input type="text" size="16" id="f0" value="70" disabled="true" style="color: black;">
						N
					</p>
					<p style=" margin-top: 10px; ">
						<label for = "c"> <font size="3">M1</font> </label>
						<input type="text"  size="16" id="m1" placeholder="80 to 100" style="height: 18px; margin-left: 1px; margin-top: 10px;"/>
						kg
					</p>
					<p style=" margin-left: 229px; margin-top: -51px; ">
						<label for = "c"> <font size="3">k1</font> </label>
						<input type="text" size="16" id="k1" placeholder="70000 to 90000" onkeyup="calculateOmega1()" >
						N/m
					</p>
					<p style="  margin-left: 113px; margin-top: 10px;width: 207px;">
						<label for = "f"> <font size="3">&omega;1</font> </label>
						<input type="text"  size="16" id="omega1"  disabled="true" style="color: black; margin-left: 2px;">
						Rad/s
					</p>
					<p style=" margin-top: 10px; ">
						<label for = "c"> <font size="3">M2</font> </label>
						<input type="text" size="16" id="m2" placeholder="8 to 10"; style=" margin-left: 1px;"/>
						kg
					</p>
					<p style=" margin-left: 229px; margin-top: -51px;">
						<label for = "c"> <font size="3">k2</font> </label>
						<input type="text" size="16" id="k2" value ="" placeholder="7000 to 9000" onkeyup="calculateOmega2()"/>
						N/m
					</p>
					<p style=" margin-left: 113px; margin-top: 10px; width: 207px;">
						<label for = "c"> <font size="3">&omega;2</font> </label>
						<input type="text" size="16" id="omega2" disabled="true"  style="color: black; margin-left: 2px;"/>
						Rad/s
					</p>
					<p style=" margin-left: 113px; margin-top: 10px; width: 207px;">
						<label for = "c"> <font size="3">&mu;</font> </label>
						<input type="text" size="16" id="mu" disabled="true" style="color: black; margin-left: 15px;"/>
					</p>
					<p style=" margin-top: 10px;">
						<label for = "c"> <font size="3">X<sub>1</sub></font> </label>
						<input type="text" size="16" id="x1" disabled="true" style="color: black; margin-left: 4px;"/>
						m
					</p>
					<p style=" margin-left: 229px; margin-top: -51px;">
						<label for = "c"> <font size="3">X<sub>2</sub></font> </label>
						<input type="text" size="16" id="x2" disabled="true" style="color: black; margin-left: 6px;"/>
						m
					</p>
					<button id="run" class="action bluebtn" style="font:bold 11px/17px Helvetica,Arial,sans-serif">
						RUN
					</button>
					<button id="reload" class="action bluebtn" style="font:bold 11px/17px Helvetica,Arial,sans-serif">
						RELOAD
					</button>
				</fieldset>
			</div>
			<div id="Formula1" title="Please check values" ></div>
			<div id="Formula" title="Formula" ></div>
			<div class="art-footer3">
				<div class="art-footer-t3"></div>
				<div class="art-footer-l"></div>
				<div class="art-footer-b3"></div>
				<div class="art-footer-r"></div>
				<div class="art-footer-body3">
					
					<div class="art-footer-text">
						
						<p>
							Copyright &#169;2011.COEP Virtual Lab.
						</p>
					</div>
					<div class="cleared"></div>
				</div>
			</div>
		</div>
	</body>
</html>
